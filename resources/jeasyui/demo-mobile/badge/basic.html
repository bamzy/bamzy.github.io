<!doctype html><html><head>    <meta charset="UTF-8">    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Basic Badge - jQuery EasyUI Mobile Demo</title>    <link rel="stylesheet" type="text/css" href="../../resources/jeasyui/themes/metro/easyui.css">    <link rel="stylesheet" type="text/css" href="../../resources/jeasyui/themes/mobile.css">    <link rel="stylesheet" type="text/css" href="../../resources/jeasyui/themes/icon.css">    <script type="text/javascript" src="../../resources/jeasyui/jquery.min.js"></script>    <script type="text/javascript" src="../../resources/jeasyui/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../../resources/jeasyui/jquery.easyui.mobile.js"></script></head><body><div class="easyui-navpanel">    <header>        <div class="m-toolbar">            <span class="m-title">Basic Badge</span>        </div>    </header>    <div style="padding:20px 40px">        <a href="#" class="easyui-linkbutton">            Button<span class="m-badge">2</span>        </a>    </div>    <div style="padding:20px 40px">        <a href="#" class="easyui-linkbutton" iconCls="icon-ok">            Button<span class="m-badge">3</span>        </a>    </div>    <div style="padding:20px 40px">        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-large-picture',iconAlign:'top',size:'large'">            LargeButton<span class="m-badge">4</span>        </a>        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-large-shapes',iconAlign:'top',size:'large'"           style="margin-left:20px">            LargeButton<span class="m-badge">5</span>        </a>    </div>    <div style="padding:20px 40px">        <a href="#" class="easyui-linkbutton m-badge" data-badge="22" style="width:100px;height:40px">Badge Attr</a>        <a href="#" class="easyui-linkbutton m-badge" data-badge="23" style="width:100px;height:40px;margin-left:2
